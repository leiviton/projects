version: '3'
services:
    rabbit:
        image: "rabbitmq:3-management"
        environment:
            RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
            RABBITMQ_DEFAULT_USER: "rabbitmq"
            RABBITMQ_DEFAULT_PASS: "rabbitmq"
            RABBITMQ_DEFAULT_VHOST: "/"
        ports:
            - "15672:15672"
            - "5672:5672"
    api-web-psp:
        build: .
        container_name: api-web-psp
        entrypoint:  dockerize -template ./.docker/app/.env:.env -wait tcp://127.0.0.1:3306 -timeout 40s ./.docker/entrypoint.sh
        environment:
            - DB_HOST=127.0.0.1
            - DB_PORT=3306
            - DB_DATABASE=laravel
            - DB_USERNAME=api_psp
            - DB_PASSWORD=LOLbug72@
            - APP_URL=http://localhost
        volumes:
            - .:/var/www
        networks:
            - api-web-psp-network
        depends_on:
            # - db-api-web-psp
            - redis-api-web-psp

    nginx-api-web-psp:
        build: .docker/nginx
        container_name: nginx-api-web-psp
        restart: always
        tty: true
        ports:
            - "80:80"
        volumes:
            - .:/var/www
        networks:
            - api-web-psp-network
        depends_on:
            - api-web-psp
    # db-api-web-psp:
    #     image: mysql:5.7
    #     command: --innodb-use-native-aio=0
    #     container_name: db-api-web-psp
    #     restart: always
    #     tty: true
    #     ports:
    #         - "3306"
    #     volumes:
    #         - ./.docker/dbdata:/var/lib/mysql
    #     environment:
    #         - MYSQL_DATABASE=laravel
    #         - MYSQL_USER=api_psp
    #         - MYSQL_ROOT_PASSWORD=LOLbug72@
    #     networks:
    #         - api-web-psp-network

    redis-api-web-psp:
        image: redis:alpine
        container_name: redis-api-web-psp
        expose:
            - 6379
        networks:
            - api-web-psp-network

networks:
    api-web-psp-network:
        driver: bridge
